<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // khai báo chiều dài chiều rộng
        var a = 20;
        var b = 22;
        // tính diện tích, chu vi 
        var x = (a + b) * 2;
        var y = a * b;
        // xuất dữ liệu ra màn hình
        document.write("chu vi: " + x);
        document.write("<br />dien tich: " + y);
    </script>
</body>
